    

<h1 class="fw-bold"> Szczegóły pracownika </h1><br>
<div *ngIf="employee$ | async as employee">
<div class="vstack gap-3" *ngIf="employee.name; else empty">
    <div class="bg-danger border text-white fw-bold"><h1>{{ employee.name }}</h1></div>
    <div class="bg-warning border">
        <h2>{{ employee.position }}</h2>
    </div>
    <div class="bg-light border">
        <img [src]="employee.image"  width="50%" height="auto">
    </div>
    <div class="bg-light border">
        <h3>{{ employee.detail }}</h3>
    </div>
</div>
</div>
 <br><br><br><br><br><br>
<ng-template #empty> <h1 style="color:red">NIESTETY, NIE MAMY TAKIEGO PRACOWNIKA :(</h1> </ng-template>
