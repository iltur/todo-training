<div class="d-flex align-items-start p-3 mb-2 bg-secondary text-white">
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col" align="justify" *ngFor="let employee of employeeList$ | async">
            <div class="card" style="width: 18rem;">
                <img [src]="employee.image"
                    width="400" height="210" class="card-img-top" [alt]="employee.alt">
                <div class="card-body">
                    <h4 class="card-title fw-bold"> {{employee.name}}<br>{{employee.position}}</h4>
                        Dział: {{employee.department.name}} <br>
                        Numer: {{employee.department.employeeCount}}
                    <p class="card-text">Lorem ipsum dolor sit amet pede. Fusce venenatis augue sit amet augue. Duis non
                        leo. Quisque porta urna..</p>
                    <a [routerLink]="'/pracownik/'+employee.id" (click)="onEmployeeClicked(employee)" class="btn btn-primary"> Szczegóły</a>

                </div>
            </div>
        </div>
    </div>
</div>

<br>
